{% extends "layout.html" %}

{% block heading %}
    Your Age in 2050
{% endblock %}

{% block body %}
    <p>
        This page shows a collection of your notes
    </p>

    <ul>
        {% for i in notes %}
        <li>{{ i }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('le_notes') }}" method="POST">
        <input type="text" name="note" placeholder="Enter your notes here.">
        <button>Submit</button>
    </form>

    <p>
    <a href="{{ url_for('index')}}">To the comprehensive page.</a>
    </p>
{% endblock %}
